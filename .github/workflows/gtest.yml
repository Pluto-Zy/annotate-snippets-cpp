name: build-and-test

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build-ubuntu:
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
        compiler: [ g++-11, g++-12, g++-13, clang++-16, clang++-17, clang++-18 ]
        build_type: [ Debug, Release ]

    name: Build and Test on Ubuntu
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4

      - name: Install Clang
        if: startsWith(matrix.compiler, 'clang++')
        run: |
          sudo apt-get update
          sudo apt-get install -y wget lsb-release software-properties-common
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          VERSION=$(echo ${{ matrix.compiler }} | cut -d'-' -f2) # Extracts the version number
          sudo ./llvm.sh $VERSION
          echo "CC=clang-$VERSION" >> $GITHUB_ENV
          echo "CXX=clang++-$VERSION" >> $GITHUB_ENV

      - name: Install GCC
        if: startsWith(matrix.compiler, 'g++')
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.compiler }}
          echo "CXX=${{ matrix.compiler }}" >> $GITHUB_ENV

      - name: Configure CMake
        run: |
            cmake -S "${{github.workspace}}" -B "${{github.workspace}}/build" \
                  -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
                  -DANNOTATE_SNIPPETS_ENABLE_TESTING=ON

      - name: Build
        run: |
            threads=`nproc`
            cmake --build "${{github.workspace}}/build" \
                  --config ${{matrix.build_type}} --parallel $threads

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{matrix.build_type}} --output-on-failure

  build-macos:
    strategy:
      matrix:
        os: [ macos-14 ]
        build_type: [ Debug, Release ]

    name: Build and Test on MacOS
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select --switch /Applications/Xcode_16.0.app

      - name: Configure CMake
        run: |
            cmake -S "${{github.workspace}}" -B "${{github.workspace}}/build" \
                  -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
                  -DANNOTATE_SNIPPETS_ENABLE_TESTING=ON

      - name: Build
        run: |
            threads=`sysctl -n hw.logicalcpu`
            cmake --build "${{github.workspace}}/build" \
                  --config ${{matrix.build_type}} --parallel $threads

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{matrix.build_type}} --output-on-failure

  build-windows:
    strategy:
      matrix:
        build_type: [ Debug, Release ]

    name: Build and Test on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: |
            cmake -S "${{github.workspace}}" -B "${{github.workspace}}/build" \
                  -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
                  -DANNOTATE_SNIPPETS_ENABLE_TESTING=ON

      - name: Build
        run: |
            $threads = (Get-CimInstance Win32_ComputerSystem).NumberOfLogicalProcessors
            cmake --build "${{github.workspace}}/build" `
                  --config ${{matrix.build_type}} --parallel $threads
        shell: pwsh

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{matrix.build_type}} --output-on-failure
