name: build-and-test

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build-ubuntu:
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
        compiler: [
          g++-7, g++-9, g++-11, g++-13, g++-15,
          clang++-5, clang++-10, clang++-15, clang++-20
        ]
        build_type: [ Debug, Release ]
        libcxx: [ false ]
        include:
          - compiler: clang++-5
            build_type: Debug
            libcxx: true
          - compiler: clang++-5
            build_type: Release
            libcxx: true
          - compiler: clang++-15
            build_type: Debug
            libcxx: true
          - compiler: clang++-15
            build_type: Release
            libcxx: true

    name: Build and Test on Ubuntu
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4

      - name: Install Clang
        if: startsWith(matrix.compiler, 'clang++')
        run: |
          sudo apt-get update
          sudo apt-get install -y wget lsb-release software-properties-common
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          VERSION=$(echo ${{ matrix.compiler }} | cut -d'-' -f2) # Extracts the version number
          sudo ./llvm.sh $VERSION

          # Install libc++ if requested
          if [ "${{ matrix.libcxx }}" == "true" ]; then
            sudo apt-get install -y libc++-$VERSION-dev libc++abi-$VERSION-dev
          fi

      - name: Install GCC
        if: startsWith(matrix.compiler, 'g++')
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.compiler }}

      - name: Configure CMake
        run: |
            CMAKE_FLAGS=""
            if [ "${{ matrix.libcxx }}" == "true" ]; then
              CMAKE_FLAGS="-DCMAKE_CXX_FLAGS=-stdlib=libc++"
            fi

            cmake -S "${{github.workspace}}" -B "${{github.workspace}}/build" \
                  -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
                  -DCMAKE_CXX_COMPILER=${{matrix.compiler}} \
                  -DANNOTATE_SNIPPETS_ENABLE_TESTING=ON \
                  $CMAKE_FLAGS

      - name: Build
        run: |
            threads=`nproc`
            cmake --build "${{github.workspace}}/build" \
                  --config ${{matrix.build_type}} --parallel $threads

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{matrix.build_type}} --output-on-failure

  build-macos:
    strategy:
      matrix:
        os: [ macos-13, macos-14, macos-15 ]
        build_type: [ Debug, Release ]

    name: Build and Test on MacOS
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: |
            cmake -S "${{github.workspace}}" -B "${{github.workspace}}/build" \
                  -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
                  -DANNOTATE_SNIPPETS_ENABLE_TESTING=ON

      - name: Build
        run: |
            threads=`sysctl -n hw.logicalcpu`
            cmake --build "${{github.workspace}}/build" \
                  --config ${{matrix.build_type}} --parallel $threads

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{matrix.build_type}} --output-on-failure

  build-windows:
    strategy:
      matrix:
        build_type: [ Debug, Release ]

    name: Build and Test on Windows
    runs-on: [ windows-2019, windows-2022, windows-2025 ]
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: |
            cmake -S "${{github.workspace}}" -B "${{github.workspace}}/build" \
                  -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
                  -DANNOTATE_SNIPPETS_ENABLE_TESTING=ON

      - name: Build
        run: |
            $threads = (Get-CimInstance Win32_ComputerSystem).NumberOfLogicalProcessors
            cmake --build "${{github.workspace}}/build" `
                  --config ${{matrix.build_type}} --parallel $threads
        shell: pwsh

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{matrix.build_type}} --output-on-failure
